<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Warner Bros.</title>
 <style>
   body {
     font-family: sans-serif;
     margin: 0;
     padding: 0;
   }

   header {
     background-color: #000;
     color: #fff;
     padding: 10px 20px;
   }

   nav {
     display: flex;
     justify-content: space-between;
   }

   nav ul {
     list-style: none;
     padding: 0;
     margin: 0;
   }

   nav li {
     display: inline-block;
     margin-right: 20px;
   }

   .banner {
     height: 300px;
     background-color: black;
   }

   .slideshow {
     /* Styles for slideshow implementation */
   }

   .about-us {
     padding: 20px;
     text-align: center;
   }

   .upcoming-movies {
     padding: 20px;
   }

   .upcoming-movies h2 {
     text-align: center;
   }

   .movie-grid {
     display: grid;
     grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
     gap: 20px;
     /* Styles for movie image & description positioning */
   }

   .social-media {
     padding: 20px;
     text-align: center;
   }

   footer {
     background-color: #000;
     color: #fff;
     padding: 10px;
     text-align: center;
   }
 </style>
</head>
<body>
 <header>
   <nav>
     <ul>
       <li><a href="#">Movies</a></li>
       <li><a href="#">TV Shows</a></li>
       <li><a href="#">Games & Apps</a></li>
       <li><a href="#">Contact</a></li>
     </ul>
   </nav>
 </header>

 <main>
   <section class="banner">
     </section>

   <section class="slideshow">
     </section>

   <section class="about-us">
     <h2>About Warner Bros.</h2>
     <p>A brief description of Warner Bros.' history and mission.</p>
   </section>

   <section class="upcoming-movies">
     <h2>Upcoming Movies</h2>
     <div class="movie-grid">
       </div>
   </section>

   <section class="social-media">
     <h3>Follow Us</h3>
     <ul>
       <li><a href="#">Facebook</a></li>
       <li><a href="#">Twitter</a></li>
       <li><a href="#">Instagram</a></li>
     </ul>
   </section>
 </main>

 <footer>
   <p>&copy; Warner Bros. 2024</p>
 </footer>
</body>
</html>
