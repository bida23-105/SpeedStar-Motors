CSS (style.css):
.slideshow {
 margin: 20px auto;
 width: 600px; /* Adjust width as needed */
 position: relative;
}

.slideshow-container {
 display: flex;
 overflow: hidden;
}

.mySlides {
 display: none;
 fadein 0.5s ease-in-out; /* Optional animation using CSS transitions */
}

.mySlides img {
 width: 100%;
 height: auto;
}

.prev, .next {
 cursor: pointer;
 position: absolute;
 top: 50%;
 width: auto;
 padding: 16px;
 color: white;
 font-weight: bold;
 font-size: 18px;
 transition: 0.6s ease;
 opacity: 0.8;
 z-index: 1;
}

.prev:hover, .next:hover {
 background-color: #ddd;
}

.prev {
 left: 0;
 border-radius: 0 3px 3px 0;
}

.next {
 right: 0;
 border-radius: 3px 0 0 3px;
}

.dot {
 cursor: pointer;
 height: 15px;
 width: 15px;
 margin: 0 2px;
 background-color: #bbb;
 border-radius: 50%;
 display: inline-block;
 transition: background-color 0.6s ease;
}

.dot:hover {
 background-color: #717171;
}

.active, .dot:active {
 background-color: #fff;
}

/* Optional animation for slide transition */
.fadein {
 animation-name: fadein;
}

@keyframes fadein {
 from {opacity: 0;}
 to {opacity: 1;}
}
